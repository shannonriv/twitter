<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">    
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Twitter</h1>
    </header>
    <section class="dashboard">
        <div class="container-1">
            <div class="profile-card">
                <h3>Reto de Código</h3>
                <p>Hola,</p> 
                <p>soy front-end developer jr.</p>
                <hr>
                <p class="foot-txt">CÓDIGO</p>
            </div>
            <div class="text-area">
                <textarea type="text" name="write-msg" id="write-msg" placeholder="¿Qué estás pensando?"></textarea>
                <button id="tweet" class="btn-tweet">TWEET</button>
            </div>
        </div>
        <div class="container-2">
            <ul id="container-msgs"></ul>                
        </div>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
